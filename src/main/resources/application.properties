# MVC
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

server.port=8000

spring.main.banner-mode=off

# Oracle settings
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/xe
spring.datasource.username=webserver
spring.datasource.password=webs
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

# HikariCP settings
# spring.datasource.hikari.*

spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

# logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=debug
#logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.=error

# app name in URL
server.context-path=/webstore

# static resources location
spring.resources.static-locations=/resources/
spring.mvc.static-path-pattern=/resource/**

# images uploading
spring.http.multipart.enabled=true
spring.http.multipart.max-file-size=10MB

# messages.properties
spring.messages.basename=messages



